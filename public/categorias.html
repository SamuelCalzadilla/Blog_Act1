    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const main = document.getElementById("main_noticia_completa");
            const children = main.querySelectorAll("*");
            
            // Añadimos un pequeño delay a cada hijo
            children.forEach((child, index) => {
                setTimeout(() => {
                    child.classList.add("visible");
                }, index * 200); // Escalonar la animación
            });
        });
    </script>
